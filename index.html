            <h2 class="subtitle container">Digite os seguintes dados:</h2>
        <div class="label container">
            <p>
                <label for="tempo">Informe o tempo da viagem em minutos:</label>
                    <input id="n1" type="number" placeholder="Ex: 90">

                    <input id="n2" type="number" placeholder="Ex: 25">

                    <input id="n3" type="number" placeholder="Ex: 8"> 
                    
                <label for="preco gasolina"> Informe o preço da gasolina:</label>
                    <input id="preco" type="text" placeholder="Ex: 4,70">
             </p>
        </div>  

        <div class="button container">
            <button onclick="ab()"> Calcular </button>
        </div>

        <div class="results container">
            <h1 class="resultado"> Os resultados da viagem:</h1>
